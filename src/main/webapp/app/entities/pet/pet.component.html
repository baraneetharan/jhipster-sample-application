<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipdemoApp.pet.home.title">Pets</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pet" [routerLink]="['/pet/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipdemoApp.pet.home.createLabel">
            Create a new Pet
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="pets?.length === 0">
        <span jhiTranslate="jhipdemoApp.pet.home.notFound">No pets found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="pets && pets.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipdemoApp.pet.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="jhipdemoApp.pet.species">Species</span></th>
                    <th scope="col" ><span jhiTranslate="jhipdemoApp.pet.owner">Owner</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pet of pets ;trackBy: trackId">
                    <td><a [routerLink]="['/pet', pet.id, 'view']">{{ pet.id }}</a></td>
                    <td>{{ pet.name }}</td>
                    <td>{{ pet.species }}</td>
                    <td>
                        <div *ngIf="pet.owner">
                            <a [routerLink]="['/owner', pet.owner?.id, 'view']" >{{ pet.owner?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/pet', pet.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/pet', pet.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(pet)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
